<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">
    
        <title>Signin Template for Bootstrap</title>
    
        <!-- Custom styles for this template -->
        <link href="signup.css" rel="stylesheet">
    </head>
    
 <body class="text-center">

    <form class="form-signin" action="/register" method="POST">
                
        <h1 class="h3 mb-3 font-weight-normal">Register with Us</h1>
          <label for="inputPassword" class="sr-only">Name</label>
          <input type="name" id="inputName" class="form-control" placeholder="Name" required>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
            <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">register</button>
                  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
 </body>
</html>
